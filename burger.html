    <script>
        var burgerTransform = {
    	    
    	    "bunTop" : {
    	        closeBurger : "105px",
    	        openBurger : "rotate(30deg) translate(40px, -20px)"
    	    },
    	    "bunTopShadow" : {
    	        closeBurger : "105px",
    	        openBurger : "rotate(30deg) translate(40px, -20px)"
    	    },
        	"seeds > circle" : {
        		closeBurger : "105px",
    	        openBurger : "rotate(30deg) translate(40px, -20px)"
        	},
    	    "lettuce" :{
    	        closeBurger : "95px",
    	        openBurger : "rotate(25deg) translate(35px, -10px)"
    	    },
    	    "lettuceShadow" : {
    	        closeBurger : "95px",
    	        openBurger : "rotate(25deg) translate(35px, -10px)"
    	    },
        	"cheese1" : {
        	     closeBurger : "85px",
    	        openBurger : "rotate(20deg) translate(30px, 0px)"
        	},
    	    "meat1" : {
    	        closeBurger : "75px",
    	        openBurger : "rotate(10deg) translate(20px, 15px)"
    	    },
        	"meatShadow1" : {
    	        closeBurger : "75px",
    	        openBurger : "rotate(10deg) translate(20px, 15px)"
        	},
        	"tomato" : {
        		closeBurger : "68px",
    	        openBurger : "translate(0px, 35px)"
        	},
        	"tomatoShadow" : {
        		closeBurger : "68px",
    	        openBurger : "translate(0px, 35px)"
        	},
        	"cheese2" : {
        	    closeBurger : "60px",
    	        openBurger : "translate(0px, 35px)"
        	},
        	"meat2" : {
        	    closeBurger : "49px",
    	        openBurger : "translate(0px, 35px)"
        	},
        	"meatShadow2" : {
        	    closeBurger : "49px",
    	        openBurger : "translate(0px, 35px)"
        	},
    	    "bunBottom" : {
    	        closeBurger : "35px",
    	        openBurger : "translate(0px, 35px)"
    		},
    	    "bunBottomShadow" : {
    	        closeBurger : "35px",
    	        openBurger : "translate(0px, 35px)"
    	    }
        }
        
        $(document).ready(function(){
        	for (var burgerBit in burgerTransform) {
            	$('#' + burgerBit).css({"-webkit-transform": burgerTransform[burgerBit].openBurger })
            }
            $("#burger").css("display", "block")
        })
        
        $("#burger").mouseenter(function() {
        	for (var burgerBit in burgerTransform) {
            	$('#' + burgerBit).css({"-webkit-transform":"translate(0px," + burgerTransform[burgerBit].closeBurger + ")"})
            }
        })
        
        $("#burger").mouseleave(function() {
        	for (var burgerBit in burgerTransform) {
            	$('#' + burgerBit).css({"-webkit-transform": burgerTransform[burgerBit].openBurger })
            }
        })
    </script>
  </body>
  

</html>
